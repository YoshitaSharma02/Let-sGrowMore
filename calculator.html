<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
</head>
<body>
    <h1 style="text-align:center; margin-top: 50px;"> Calculator 

    </h1>
    <form name= "Calculator" class="Calculator">
        <table>
            <tr> 
                <td colspan="5">
                    <input type="text" name="display" class="input_display" value="" readonly> 


                </td>
            </tr>
            <td>
                 <input type="button" value="9" onClick="Calculator.display.value+='9'">  
            </td> 

            <td>
                <input type="button" value="8" onClick="Calculator.display.value+='8'">  
           </td>   

           <td>
              <input type="button" value="7" onClick="Calculator.display.value+='7'">  
           </td> 

          <td> 
              <input type="button" class="operator" name = "plus"value="+" onClick="Calculator.display.value+='+'">
          </td> 

<tr> 
          <td>
              <input type="button" value="6" onClick="Calculator.display.value+='6'">  
          </td> 

          <td>
              <input type="button" value="5" onClick="Calculator.display.value+='5'">  
          </td>   

          <td>
              <input type="button" value="4" onClick="Calculator.display.value+='4'">  
         </td> 

         <td> 
               <input type="button" class="operator" name = "minus"value="-" onClick="Calculator.display.value+='-'">
    </td> 

</tr>

<tr> 
    <td>
        <input type="button" value="3" onClick="Calculator.display.value+='3'">  
   </td> 

   <td>
       <input type="button" value="2" onClick="Calculator.display.value+='2'">  
  </td>   

  <td>
        <input type="button" value="1" onClick="Calculator.display.value+='1'">  
  </td> 

 <td> 
       <input type="button" class="operator" name = "multiply"value="*" onClick="Calculator.display.value+='*'">
 </td> 
  
</tr>

<tr> 
    <td>
        <input type="button" value="0" onClick="Calculator.display.value+='0'">  
   </td> 

   <td>
       <input type="button" class="clear"id="clear" name="clear" value="C" onClick="Calculator.display.value='' ">  
  </td>   

  <td>
        <input type="button" class="operator" name =" equal" value="="onClick="Calculator.display.value =eval(Calculator.display.value)">  
  </td> 

    <td> 
       <input type="button" class="operator" name = "divide"value="/" onClick="Calculator.display.value+='/'">
    </td> 
  
</tr>

   </table>
    </form> 

</body>
</html>
